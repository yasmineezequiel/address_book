<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Address book</title>
</head>

<body>
  <h1 class="ui block header">My Addressbook</h1>
  <h2 class="container">Contacts</h2>

  
  

  <div class="contact-list" id="contactlist">
  </div>

  <div class="inputform">
    <button class="add-contact ui black basic button">
      <i class="icon user"></i>
      Add Contact
    </button> 


    <form class="new-contact-form" action="#">
      <ul id="input_list">
        <li>
        <label for="name"></label>
          <div class="ui input focus">
            <input id="contact-name" name="name" type="text" placeholder="Name">
          </div>
        <label for="email"></label>
          <div class="ui input focus">
            <input id="contact-email" name="email" type="email" placeholder="Email">
          </div>
        <label for="phone"></label>
          <div class="ui input focus">
            <input id="contact-phone" name="phone" type="text" placeholder="Phone">
          </div>
        <label for="company"></label>
          <div class="ui input focus">
            <input id="contact-company" name="company" type="text" placeholder="Company">
          </div>
        <label for="twitter"></label>
          <div class="ui input focus">
            <input id="contact-twitter" name="twitter" type="text" placeholder="Twitter">
          </div>
        </li>
        <li id="Notes_list">
        <label for="notes"></label>
        <textarea id="contact-notes" name="notes" type="text" placeholder="Notes"></textarea>
        </li>
      </ul>
        <input class="save-contact ui yellow button" type="submit" value="Save contact">
    </form>

    
  </div>

    <script src="./dist/bundle.js"></script>
</body>

</html>
